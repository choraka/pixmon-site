<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>픽셀몬스터 도감</title>
  <style>
    :root {
      --bg: #0e1119;
      --card: #141a23;
      --border: #1f2a3a;
      --accent: #6ea8fe;
      --text: #e9ecf2;
      --muted: #9aa4ad;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 18px;
      width: min(800px, 90%);
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 20px;
      transition: 0.25s;
      cursor: pointer;
      text-decoration: none;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card:hover {
      border-color: var(--accent);
      box-shadow: 0 4px 20px rgba(0,0,0,.35);
      transform: translateY(-3px);
    }
    .card img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    footer {
      margin-top: 40px;
      color: var(--muted);
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>픽셀몬스터 진화 도감</h1>
  <div class="grid">
    <a href="ggammon.html" class="card">
      <img src="images/monsters/ggammon/ggammon.png" alt="깜몬">
      <span>깜몬 계열</span>
    </a>
  </div>

  <footer>
    © 2025 PixelMonster Fansite — 개발: 초라카
  </footer>
</body>
</html>
